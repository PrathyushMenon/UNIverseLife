{% extends 'base.html' %}
{% block content %}
<h2>Marks</h2>
<form method="post">
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="math">Math:</label>
    <input type="number" id="math" name="math" required><br><br>
    <label for="c">C:</label>
    <input type="number" id="c" name="c" required><br><br>
    <label for="esm">ESM:</label>
    <input type="number" id="esm" name="esm" required><br><br>
    <label for="dsa">DSA:</label>
    <input type="number" id="dsa" name="dsa" required><br><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
